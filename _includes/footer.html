<footer class="site-footer">
  <div class="wrapper">
    <h2 class="footer-heading">{{ site.title }}</h2>
    <div class="row">
      <div class="col-md-4">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="col-md-4">
        <ul class="social-media-list">
          {% if site.github_username %}<li><i class="fa fa-github"></i></li>{% endif %}
          {% if site.twitter_username %}<li><i class="fa fa-twitter"></i></li>{% endif %}
        </ul>
      </div>
      <div class="col-md-4">
        <p>{{ site.description }}</p>
      </div>
    </div>
  </div>
</footer>
