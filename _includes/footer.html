<footer class="container-fluid">
  <div class="row">
    <div class="col-sm-4 col-xs-12">
      <ul class="list-none">
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
    </div>

    <div class="col-sm-4 col-xs-12">
      <ul class="list-none">
        {% if site.github_username %}<li><i class="fa fa-github"></i></li>{% endif %}
        {% if site.twitter_username %}<li><i class="fa fa-twitter"></i></li>{% endif %}
      </ul>
    </div>

    <div class="col-sm-4 col-xs-12">
      <p>{{ site.description }}</p>
    </div>

  </div>
</footer>
