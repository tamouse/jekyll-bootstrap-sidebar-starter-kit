<footer class="container-fluid">
  <div class="row">
    <div class="col-sm-4 col-xs-12">
      <ul class="list-none">
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
    </div>

    <div class="col-sm-4 col-xs-12">
      <ul class="inline-list">
        {% if site.github_username %}<li><a href="https://github.com/{{site.github_username}}" target="_blank" title="Github"><i class="fa fa-github"></a></i></li>{% endif %}
        {% if site.twitter_username %}<li><a href="http://twitter.com/{{site.twitter_username}}" target="_blank" title="Twitter"><i class="fa fa-twitter"></i></a></li>{% endif %}
      </ul>
    </div>

    <div class="col-sm-4 col-xs-12">
      <p>{{ site.description }}</p>
    </div>

  </div>
</footer>
